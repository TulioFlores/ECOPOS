<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/inicio-de-sesion/Estilos-Edgar.css">
    <link rel="icon" href="/logos/LogoBlanco.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow p-4 p-md-5">
                    <div class="text-center mb-4">
                        <img src="/logos/LogoECOPOSC.svg" class="logo img-fluid mb-3" style="max-width: 150px;">
                        <h2 class="mb-0">Iniciar Sesión</h2>
                    </div>

                    <form id="loginForm" onsubmit="return validateForm()"> <!--valida correo -->
                        <div>
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Continuar con correo electrónico</button>
                                                                 
                            
                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1">
                            <span class="px-3 small">o</span>
                            <hr class="flex-grow-1">
                        </div>

                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button type="button" class="btn btn-outline-secondary rounded-circle p-2">
                                <img src="/img/facebook.svg" alt="Facebook" style="width: 24px; height: 24px;">
                            </button>
                            <button type="button" class="btn btn-outline-secondary rounded-circle p-2">
                                <img src="/img/apple.svg" alt="Apple" style="width: 24px; height: 24px;">
                            </button>
                            <button type="button" class="btn btn-outline-secondary rounded-circle p-2">
                                <img src="/img/google.svg" alt="Google" style="width: 24px; height: 24px;">
                            </button>
                        </div>

                        <p class="text-center mt-3">¿Eres nuevo en ECOPOS? <a href="/register" class="text-decoration-none">Comenzar →</a></p>
                    </form>
                    <script>
                        function validateForm() {
                            var email = document.getElementById("email").value;
                            
                            if (email === "") {
                                alert("Por favor ingrese su correo electrónico.");
                                return false; // No permite que el formulario se envíe
                            }
                            
                            // Si el correo está ingresado, redirige a la siguiente página
                            window.location.href = "/login-password";
                            return false; // Evita que el formulario se envíe de la forma tradicional
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
