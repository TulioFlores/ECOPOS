<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Ecopunto</title>
    <link rel="stylesheet" href="configuracion.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="LogoBlanco.svg" alt="Logo Ecopunto"> 
        </div>
        <div class="user-account">
            <img src="user.png" alt="Mi Cuenta">
            <span>Mi cuenta</span>
        </div>
    </header>

    <div class="config-container">
        <h2>Configuración</h2>

        <div class="config-section">
            <h3>Opciones de Apariencia</h3>
            <label class="switch">
                <input type="checkbox" id="modoOscuro">
                <span class="slider round"></span>
            </label>
            <span>Modo Oscuro</span>
        </div>

        <div class="config-section">
            <h3>Cuenta</h3>
            <label>Email:</label>
            <input type="email" placeholder="ejemplo@correo.com">
            <button class="btn">Actualizar Correo</button>

            <label>Contraseña:</label>
            <button class="btn">Cambiar Contraseña</button>

            <button class="btn">Editar Perfil</button>
        </div>

        <div class="config-section">
            <h3>Configuración de Red</h3>
            <label>Servidor Principal:</label>
            <input type="text" placeholder="http://servidor.com">
            <label>Servidor Secundario:</label>
            <input type="text" placeholder="http://backup.com">
        </div>

        <div class="config-buttons">
            <button class="btn save">Guardar Cambios</button>
            <button class="btn reset">Restablecer Configuración</button>
        </div>
    </div>

    <script src="configuracion.js"></script>

</body>
</html>
