<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="ventanapago.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Icono pagina -->
    <link rel="icon" href="Logos/LogoBlanco.svg" alt="Icono para la pagina">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title></title>
</head>
<body>
    <!-- Contenedor general -->
    <div class="contenedor-pago container-fluid p-3">
        <!-- Fila pago -->
         <div class="row container-fluid ">
            <form class="col-9 container-fluid datos" action="" >
                <div class="row flex-nowrap align-items-center"><p class="col-6 " >Importe: </p><input class="col-6" type="number" name="importe" id="importe"></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >$Pagado: </p><input class="col-6" type="number" name="pagado" id="pagado"></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >$Por Pagar: </p><input class="col-6" type="number" name="porpagar" id="porpagar"></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >Cambio: </p><input class="col-6" type="number" name="cambio" id="cambio"></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >Efectivo: </p><input class="col-6" type="number" name="efectivo" id="efectivo"></div><br>
            </form>
            <div class="col-3 container-fluid b-derecha">
                <div class="row"> 
                    <button class="col-6">Aplicar Venta</button>
                    <button class="col-6">Cancelar</button>
                </div>
                <div class="row b-derecha">
                    <p class="col-6">Fecha</p>
                    <p class="col-6">Hora</p>
                </div>
                
            </div>
         </div>

        <!-- Fila tabla tipo de pago -->
        <table >
            <thead class="container">
                <tr class="row">
                    <th class="col-6">Descripcion</th>
                    <th class="col-6">Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Efectivo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tarjeta</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>American Express</td>
                </tr>
            </tbody>
        </table>




    </div>
    
    
    
    
</body>
</html>
