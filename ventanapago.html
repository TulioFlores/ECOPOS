<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="ventanapago.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Icono pagina -->
    <link rel="icon" href="Logos/LogoBlanco.svg" alt="Icono para la pagina">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title></title>
</head>
<body>
    <!-- Contenedor general -->
    <div class="contenedor-pago container-fluid p-3">
        <!-- Fila pago -->
         <div class="row container-fluid ">
            <form class="col-9 container-fluid datos" action="" >
                <div class="row flex-nowrap align-items-center"><p class="col-6 " >Importe: </p><p class="col-6" type="number" name="importe" id="importe"></p></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >$Pagado: </p><p class="col-6" type="number" name="pagado" id="pagado"></p></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >$Por Pagar: </p><p class="col-6" type="number" name="porpagar" id="porpagar"></p></div><br>
                <div class="row flex-nowrap align-items-center"><p style="color:red" class="col-6" >Cambio: </p><p class="col-6" type="number" name="cambio" id="cambio"></p></div><br>
                <div class="row flex-nowrap align-items-center"><p class="col-6" >Efectivo: </p><input class="col-6" type="number" name="efectivo" id="efectivo"></div><br>
            </form>
            <div class="col-3 container-fluid b-derecha">
                <div > 
                    <button  id="boton-confirmar">Aplicar Venta</button>
                    <button id="cancelar-venta" >Cancelar</button>
                </div>
                <div >
                    <p>Fecha</p>
                    <p >Hora</p>
                </div>
                
            </div>
         </div>

        <!-- Fila tabla tipo de pago -->
         <div class="row">
            <table class="col-9">
                <thead class="container">
                    <tr class="row">
                        <th class="col-4">Clave</th>
                        <th class="col-4">Descripcion</th>
                        <th class="col-4">Importe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td class="col-4">1</td>
                        <td class="col-4">Efectivo</td>
                        <td class="col-4">0.0</td>
                    </tr>
                    <tr class="row">
                        <td class="col-4">2</td>
                        <td class="col-4">Tarjeta</td>
                        <td class="col-4">0.0</td>
                    </tr>
                    <tr class="row">
                        <td class="col-4">3</td>
                        <td class="col-4">American Express</td>
                        <td class="col-4">0.0</td>
                    </tr>
                </tbody>
            </table>
         </div>
    </div>
    
    
    
    
</body>
</html>
