<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pointofsale.css">
    <title>Punto de venta</title>
</head>
<body>
    <!-- Encabezado de la pagina -->
    <header>
        <img width="50px" src="Logos/LogoNegro.svg" alt="EcoPos">
        <button><img src="Iconos/user.svg" alt="Mi cuenta">Mi cuenta</button>
    </header>
    <!-- Formulario para escanear el producto -->
    <form action="">
        Producto: <input type="number" name="producto" id="producto">
        <img src="Iconos/lupa.svg" alt="Buscar"><br>
        Cantidad: <input type="number" name="cantidad" id="cantidad">
    </form>
    <!-- Tabla para mostrar los productos -->
    <table>
        <tr>
            <th>Clave</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
       
    </table>
    <button><img src="" alt="">Eliminar Producto</button>
    <button><img src="" alt="">Aplicar venta</button>
    <!-- Formulario para mostrar el numero y nombre del cajero -->
    <form action="">
        Cajero: <input type="number" name="cajero" id="cajero"><br>
        Nombre: <input type="text" name="nombre" id="nombre">
    </form>
    <!-- Boton para mostrar la venta del dia -->
    <button><img src="" alt="">Venta del dia</button>
    <!-- Boton para mostrar la venta por vendedor -->
    <button><img src="" alt="">Venta por vendedor</button>
    <!-- Boton para la alta de empleado -->
     <button><img src="" alt="">Alta de empleado</button>
    <!-- Boton para realizar mas consultas -->
    <button><img src="" alt="">Mas consultas</button>
    <!-- Boton para la asistencia -->
    <button><img src="" alt="">Checador</button>
    <!-- Boton para realizar el corte por cajero -->
    <button><img src="" alt="">Corte por cajero</button>
    <!-- Boton para realizar retiro -->
    <button><img src="" alt="">Retiro</button>
    <!-- Boton para realizar exitencias -->
    <button><img src="" alt="">Existencias</button>
    <!-- Boton para la realizar el cierre del dia -->
    <button><img src="" alt="">Cierre del dia</button>
</body>
</html>
