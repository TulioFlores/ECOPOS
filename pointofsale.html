<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="pointofsale.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <!-- Icono pagina -->
    <link rel="icon" href="Logos/LogoBlanco.svg" alt="Icono para la pagina">
    <!-- Bootstrap iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Punto de Venta</title>
</head>
<body>
    <!-- Encabezado de la pagina -->
    <nav class="contenedor">
        <div class="container-fluid row d-flex align-content-center ">
            <div class=" col-6 ps-0" > 
                <img src="Logos/LogoBlanco.svg" alt="Logo Ecopos">
            </div>
            <div class=" col-6 d-flex  justify-content-end">
                <button class="hover">
                    <i class="bi bi-person "></i>
                    <a href="" target="_blank" rel="noreferrer noopener">Mi cuenta</a>
                </button>
                
            </div>
        </div>
    </nav>
    
    <div class="row ">
        <!-- Contenedor para el punto de venta -->
        <div class="col-xl-7 col-lg-8">
            <!-- Formulario para escanear el producto -->
            <form class="form-escaneo" action="">
                <div class="row d-flex align-items-center">
                    <p class="col-3 mb-0" >Producto: </p>
                    <input class="col-6" type="number" name="producto" id="producto">
                    <i class="bi bi-search col-1" style="font-size: 30px;"></i>
                </div>
                <div class="row d-flex align-items-center">
                    <p class="col-3 mb-0">Cantidad: </p><input class="col-6" type="number" name="cantidad" id="cantidad">
                </div>
            </form>
            <!-- Tabla para mostrar los productos -->
            <table class="container-fluid">
                <thead>
                    <tr class="row">
                        <th class="col-3">Clave</th>
                        <th class="col-3">Descripcion</th>
                        <th class="col-3">Cantidad</th>
                        <th class="col-3">Precio</th>
                    </tr>
                </thead>
                <tbody class="border border-black">
                    <!-- Aqui se mostraran los productos -->
                </tbody>
                <tfoot>
                    <tr class="row">
                        <td class="col-4">Subtotal</td>
                        <td class="col-4">Descuento</td>
                        <td class="col-4">Total neto</td>
                    </tr>
                </tfoot>
            </table>
            <div class="row d-flex align-content-center  flex-nowrap container-fluid">
                <button class="col-6 boton-venta" style="margin-left: 10px;"><i class="icono-x bi bi-x-lg"></i>Eliminar Producto</button>
                <button class="col-6 boton-venta" style="margin-right: 10px;"><i class="bi bi-cart"></i>Aplicar venta</button>    
            </div>  
        </div>

        <div class="col-xl-5 col-lg-4 botones">
            <div class="row">
                <!-- Formulario para mostrar el numero y nombre del cajero -->
                <form class="col-6" action="">
                    <div class="row">
                        <p class="col-6">Cajero: </p>
                        <input class="col-6" type="number" name="cajero" id="cajero"><br>
                    </div>
                    <div class="row">
                        <p class="col-6">Nombre: </p><input  class="col-6" type="text" name="nombre" id="nombre">
                    </div>

                </form>
                <!-- Boton para la asistencia -->
                <button class="col-6"><i class="bi bi-clock"></i>Checador</button>
            </div>
            
            <div class="row">
                <!-- Boton para mostrar la venta del dia -->
                <button class="col-6" ><i class="bi bi-clipboard-data"></i>Venta del dia</button>
                <!-- Boton para realizar el corte por cajero -->
                <button class="col-6" ><i class="bi bi-currency-exchange"></i>Corte por cajero</button>
            </div>
            <div class="row">
                 <!-- Boton para mostrar la venta por vendedor -->
                <button class="col-6" ><i class="bi bi-person-lines-fill"></i>Venta por vendedor</button>
                <!-- Boton para realizar retiro -->
                <button class="col-6" ><i class="bi bi-box-arrow-up"></i>Retiro</button>
            </div>
            <div class="row">
                <!-- Boton para la alta de empleado -->
                <button class="col-6" ><i class="bi bi-person-fill-up"></i>Alta de empleado</button>
                 <!-- Boton para realizar exitencias -->
                <button class="col-6" ><i class="bi bi-card-text"></i>Existencias</button>
            </div>
           <div class="row">
                <!-- Boton para realizar mas consultas -->
                <button class="col-6" ><i class="bi bi-three-dots-vertical"></i>Mas consultas</button>
                <!-- Boton para la realizar el cierre del dia -->
                <button class="col-6" ><i class="bi bi-cloud-moon-fill"></i>Cierre del dia</button>
           </div>
        </div>
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
