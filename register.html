<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ECOPOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilos-Edgar.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Agregar estos estilos personalizados */
        /* .scrollable-card {
            max-height: 95vh;
            overflow-y: auto;
        }
        
        @media (max-height: 600px) {
            .logo { max-width: 100px !important; }
            h2 { font-size: 1.5rem !important; }
            h3 { font-size: 1.2rem !important; }
        } */
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <!-- Clase añadida -->
                <div class="card shadow p-4 p-md-5 scrollable-card"> 
                    <div class="text-center mb-4">
                        <img src="/Logos/LogoECOPOSC.svg" alt="ECOPOS" 
                             class="logo img-fluid mb-3" 
                             style="max-width: 150px;">
                        <h2 class="mb-0">Registrarse</h2>
                    </div>

                    <!-- Formulario (mantener mismo contenido) -->
                    <form>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>

                        <!-- Nombre y Apellidos -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                            </div>
                        </div>
                        
                        <p class="small text-muted mb-4">Introduce tu nombre y apellidos tal y como aparecen en tu documento de identificación oficial</p>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirma la contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirma la contraseña" required>
                        </div>

                        <button class="btn btn-primary w-100 mb-3">Crear cuenta de ECOPOS</button>

                        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none">Iniciar Sesión →</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
