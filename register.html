<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ECOPOS</title>
    <link rel="stylesheet" href="Estilos Edgar.css">
</head>
<body>
    <section id="cajapadre">
    <div class="cajalogin">
        <img src="logo.png" alt="ECOPOS" class="logo">
        <h2>ECOPOS</h2>
        <h3>Registrarse</h3>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico">

        <div class="cajanombre">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>

        </div>
        <p>Introduce tu nombre y apellidos tal y como aparecen en tu documento de identificación oficial</p>

        <label for="password">Contraseña</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Contraseña">
        </div>

        <label for="confirm-password">Confirma la contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirma la contraseña">

        <button class="email-btn">Crear cuenta de ECOPOS</button>

        <p class="register">¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión---></a></p>
    </div>
</section>
</body>
</html>
