<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilos/Estilos-Edgar.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow p-4 p-md-5">
                    <div class="text-center mb-4">
                        <img src="/Logos/LogoECOPOSC.svg" class="logo img-fluid mb-3" style="max-width: 150px;">
                        <h2 class="mb-0">Te damos la bienvenida</h2>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        
                        <button class="btn btn-primary w-100 mb-3">Iniciar sesión</button>

                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1">
                            <span class="px-3 small">o</span>
                            <hr class="flex-grow-1">
                        </div>
                        <p class="text-center mt-3">¿Eres nuevo en ECOPOS? <a href="register.html" class="text-decoration-none">Comenzar →</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
