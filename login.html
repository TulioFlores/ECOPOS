<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Estilos Edgar.css">
</head>
<body>
    <div class="cajalogin">
        <img src="logo.png" class="logo">
        <h2>ECOPOS</h2>
        <h3>Iniciar Sesión</h3>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico">
        <button class="email-btn">Continuar con correo electrónico</button>

        <div class="separator">
            <span class="dot"></span>
        </div>

        <div class="social-login">
            <div class="social-btn"><img src="./images/facebook.png" alt="Facebook"></div>
            <div class="social-btn"><img src="./images/apple.png" alt="Apple"></div>
            <div class="social-btn"><img src="./images/google.png" alt="Google"></div>
        </div>

        <p class="register">¿Eres nuevo en ECOPOS? <a href="register.html">Comenzar---></a></p>
    </div>
</body>
</html>
