                    <script>
                        function validateFworm() {
                        var email = document.getElementById("email").value;
                        
                        if (email === "") {
                            alert("Por favor ingrese su correo electrónico.");

                        }

                        // Guardar correo en localStorage
                        localStorage.setItem("correoLogin", email);
