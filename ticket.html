<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <title>Ticket</title>
</head>
<body>
    <div class="ticket">
        <h2 id="nombreNegocio">Negocio XYZ</h2>
        <p id="rfc">RFC: ABC123456789</p>
        <p id="direccion">Dirección: Calle Principal #123</p>
        <p id="telefono">Tel: 555-123-4567</p>
        <hr>
        <p>Fecha: <span id="fecha"></span></p>
        <p>Ticket No: <span id="numeroTicket"></span></p>
        <p>Cajero: <span id="cajero"></span></p>
        <hr>
        <table class="detalle-producto">
            <tbody id="detalleTicket">
                <!-- Aquí se insertarán los productos -->
            </tbody>
        </table>
        <hr>
        <p class="total">Total: $<span id="total"></span></p>
        <p>Método de Pago: <span id="metodoPago"></span></p>
        <hr>
        <p>Gracias por su compra</p>
    </div>
    
    <script src="ticket.js"></script>
</body>
</html>
